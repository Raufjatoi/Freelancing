<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahsan's Portfolio</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    body { margin: 0; background: #000; color: #fff; font-family: Arial, sans-serif; }
    nav { display: flex; justify-content: space-between; padding: 1rem 2rem; background: #111; position: sticky; top: 0; z-index: 1000; }
    nav a { color: #fff; text-decoration: none; margin: 0 1rem; transition: color 0.3s; }
    nav a:hover { color: #00ffff; }
    .hero { text-align: center; padding: 50px 20px; }
    .projects, .socials { padding: 20px; display: grid; gap: 20px; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
    .thumbnail, .social-icon { border: 2px solid #fff; padding: 10px; transition: transform 0.3s; }
    .thumbnail:hover, .social-icon:hover { transform: scale(1.1); }
    .video-container { text-align: center; padding: 20px; }
    .blinking { animation: blink 2s infinite; }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const NavBar = () => (
      <nav>
        <div>Ahsan's Portfolio</div>
        <div>
          <a href="#projects">Projects</a>
          <a href="#socials">Socials</a>
          <a href="#contact">Contact</a>
        </div>
      </nav>
    );

    const Hero = () => (
      <div className="hero">
        <h1 className="blinking">You need a portfolio like this? Try us!</h1>
        <img src="ahsan-pic.jpg" alt="Ahsan" style={{ width: '200px', borderRadius: '50%' }} />
      </div>
    );

    const Projects = () => (
      <div id="projects" className="projects">
        <img src="thumbnail1.jpg" alt="Project 1" className="thumbnail" />
        <img src="thumbnail2.jpg" alt="Project 2" className="thumbnail" />
        <img src="thumbnail3.jpg" alt="Project 3" className="thumbnail" />
      </div>
    );

    const Socials = () => (
      <div id="socials" className="socials">
        <a href="https://instagram.com" target="_blank" className="social-icon">Instagram</a>
        <a href="https://twitter.com" target="_blank" className="social-icon">Twitter</a>
        <a href="https://linkedin.com" target="_blank" className="social-icon">LinkedIn</a>
      </div>
    );

    const VideoSection = () => (
      <div className="video-container">
        <h2>Video Editing Showcase</h2>
        <video controls width="80%">
          <source src="video-editing.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    );

    const App = () => (
      <div>
        <NavBar />
        <Hero />
        <Projects />
        <VideoSection />
        <Socials />
      </div>
    );

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
