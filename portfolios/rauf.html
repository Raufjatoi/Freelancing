<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rauf's Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1c1c1c;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    nav {
      background-color: #8b0000;
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ccc;
    }

    .intro {
      text-align: center;
      margin-top: 50px;
      animation: fadeIn 2s;
    }

    .intro h1 {
      font-size: 3em;
      color: #8b0000;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .project-card {
      background-color: #333;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .project-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .mouse-dots {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .dot {
      width: 4px;
      height: 4px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      transition: transform 0.2s ease-out;
    }
  </style>
</head>
<body>
  <nav>
    <a href="./index.html">Home</a>
    <a href="ahsan.html">Ahsan</a>
    <a href="umar.html">Umar</a>
  </nav>

  <div class="intro animate__animated animate__fadeInDown">
    <h1>Hi, I'm Rauf</h1>
    <p>Web Developer & AI Engineer</p>
  </div>

  <section id="projects" class="projects animate__animated animate__fadeInUp">
    <div class="project-card">Project 1</div>
    <div class="project-card">Project 2</div>
    <div class="project-card">Project 3</div>
  </section>

  <div class="mouse-dots"></div>

  <script>
    const mouseDots = document.querySelector('.mouse-dots');

    document.addEventListener('mousemove', (e) => {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      dot.style.left = `${e.pageX}px`;
      dot.style.top = `${e.pageY}px`;
      mouseDots.appendChild(dot);

      setTimeout(() => {
        dot.style.transform = 'scale(0)';
      }, 100);

      setTimeout(() => {
        dot.remove();
      }, 500);
    });
  </script>
</body>
</html>
