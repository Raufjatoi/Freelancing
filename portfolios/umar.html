<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umar's AI Video Editing Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            overflow-x: hidden;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.8);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('electric-effect.gif') center/cover;
            opacity: 0.3;
            z-index: -1;
        }

        .hero img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid white;
        }

        .intro {
            margin: 1rem 0;
            font-size: 1.5rem;
        }

        .projects {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .project {
            background: #222;
            padding: 1rem;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .project:hover {
            transform: scale(1.05);
        }

        .project img {
            width: 100%;
            border-radius: 10px;
        }

        footer {
            background: #111;
            padding: 1rem;
            text-align: center;
        }

        footer a {
            color: white;
            margin: 0 0.5rem;
        }
    </style>
</head>
<body>
    <nav>
        <div>Umar's Portfolio</div>
        <div>
            <a href="./index.html">Home</a>
            <a href="rauf.html">Rauf Portfolio</a>
        </div>
    </nav>

    <section class="hero">
        <img src="umar-pic.jpg" alt="Umar's Picture">
        <div class="intro">Hi, I'm Umar, an AI Video Editor with futuristic effects!</div>
    </section>

    <section id="projects" class="projects">
        <div class="project">
            <img src="project1.jpg" alt="Project 1">
            <p>AI-Generated Visuals</p>
        </div>
        <div class="project">
            <img src="project2.jpg" alt="Project 2">
            <p>Advanced Video Effects</p>
        </div>
        <div class="project">
            <img src="project3.jpg" alt="Project 3">
            <p>Dynamic AI Animations</p>
        </div>
    </section>

    <footer id="contact">
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fas fa-envelope"></i></a>
    </footer>
</body>
</html>
