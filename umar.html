<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umar's Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2a0033;
      color: white;
      font-family: Arial, sans-serif;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    nav {
      background-color: #4b0082;
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ccc;
    }

    .intro {
      text-align: center;
      margin-top: 50px;
    }

    .intro h1 {
      font-size: 3em;
      color: #4b0082;
    }

    .projects, .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .project-card, .video-card {
      background-color: #4b0082;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .project-card:hover, .video-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
    }

    .mouse-dots {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .dot {
      width: 4px;
      height: 4px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      transition: transform 0.2s ease-out;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid #4b0082;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      transition: transform 0.3s;
    }

    .profile-pic:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <nav>
    <a href="#home">Home</a>
    <a href="#projects">Projects</a>
    <a href="#videos">Videos</a>
  </nav>

  <div id="home" class="intro animate__animated animate__fadeInDown">
    <h1>Hi, Im Umar</h1>
    <p>AI Video and Shorts Editor</p>
    <img src="umar.png" alt="Umar's Picture" class="profile-pic">
  </div>

  <section id="projects" class="projects animate__animated animate__fadeInUp">
    <div class="project-card">Done A wild Editing video for Client</div>
    <div class="project-card">Created few ai history videos for clients </div>
  </section>

  <section id="videos" class="videos animate__animated animate__fadeInUp">
    <div class="video-card">
      <video width="100%" controls>
        <source src="Alxandar the Great.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="video-card">
      <video width="100%" controls>
        <source src="video2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="video-card">
      <video width="100%" controls>
        <source src="video3.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="video-card">
      <video width="100%" controls>
        <source src="video4.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </section>

  <div class="mouse-dots"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const mouseDots = document.querySelector('.mouse-dots');

    document.addEventListener('mousemove', (e) => {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      dot.style.left = `${e.pageX}px`;
      dot.style.top = `${e.pageY}px`;
      mouseDots.appendChild(dot);

      setTimeout(() => {
        dot.style.transform = 'scale(0)';
      }, 100);

      setTimeout(() => {
        dot.remove();
      }, 500);
    });
  </script>
</body>
</html>
