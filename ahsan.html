<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahsan's Portfolio</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <style>
    body { background: rgb(92, 92, 14); color: #fff; font-family: Arial, sans-serif; }
    nav { background: #111; position: sticky; top: 0; z-index: 1000; }
    nav a { color: #fff; text-decoration: none; margin: 0 1rem; transition: color 0.3s; }
    nav a:hover { color: #00ffff; }
    .thumbnail, .social-icon { border: 2px solid #fff; padding: 10px; transition: transform 0.3s; }
    .thumbnail:hover, .social-icon:hover { transform: scale(1.1); }
    footer { background: #111; padding: 20px; text-align: center; }
    .footer-logo { width: 50px; margin: 0 10px; transition: transform 0.3s; }
    .footer-logo:hover { transform: scale(1.2); }
    .btn-back { background-color: skyblue; color: #fff; border: none; padding: 10px 20px; border-radius: 10px; text-decoration: none; }
    .btn-back:hover { background-color: #87ceeb; }
    .rounded-img { border-radius: 15px; }
    .btn-instagram { background-color: #E1306C; color: white; }
    .btn-twitter { background-color: #1DA1F2; color: white; }
    .btn-linkedin { background-color: #0077B5; color: white; }
    .btn-youtube { background-color: #FF0000; color: white; }
    .btn-fiverr { background-color: #1DBF73; color: white; }
    #yellow { background-color: yellow; color: #111; transition: transform 0.3s; }
    #yellow:hover { transform: scale(1.1); color: rgb(80, 80, 9);  }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    const NavBar = () => (
      <nav className="navbar navbar-expand-lg navbar-dark">
        <div className="container-fluid">
          <a className="btn-back" href="./index.html">Back</a>
          <button className="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span className="navbar-toggler-icon"></span>
          </button>
          <div className="collapse navbar-collapse" id="navbarNav">
            <div className="navbar-nav ms-auto">
              <a className="nav-link" href="#projects">Projects</a>
              <a className="nav-link" href="#socials">Socials</a>
            </div>
          </div>
        </div>
      </nav>
    );

    const Hero = () => (
      <div className="text-center py-5 animate__animated animate__fadeIn">
        <h1 className="animate__animated animate__pulse animate__infinite">Needed to start freelancing or YouTube channel? Contact me!</h1>
        <img src="ahsan.png" alt="Ahsan" className="img-fluid rounded-img my-3" style={{ maxWidth: '200px' }} />
        <Contact />
      </div>
    );

    const Projects = () => (
      <div id="projects" className="container my-4 text-center">
        <h2>AI History YouTube Channel</h2>
        <a href="https://www.youtube.com/@History_With_Ai-1" target="_blank">
          <img src="history.png" alt="Project 1" className="img-fluid thumbnail mx-auto d-block" />
        </a>
      </div>
    );

    const Socials = () => (
      <div id="socials" className="container text-center my-4">
        <a href="https://youtube.com" target="_blank" className="btn btn-youtube m-2">YouTube</a>
        <a href="https://fiverr.com" target="_blank" className="btn btn-fiverr m-2">Fiverr</a>
      </div>
    );

    const VideoSection = () => (
      <div className="container text-center my-4">
        
        <h2>AI Video Created by Abdul Rauf Jatoi</h2>
        <div className="ratio ratio-16x9">
          <video src="vid.mp4" controls></video>
        </div>
      </div>
    );

    const Contact = () => (
      <div id="contact" className="text-center my-4">
        <a id="yellow" className="btn-back" href="#">Contact me</a> 
      </div>
    );

    const App = () => (
      <div>
        <NavBar />
        <Hero />
        <Projects />
        <VideoSection />
        <Socials />
      </div>
    );

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
